{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€¢ Noor Lal</title>
  <style>
    :root{
      --bg: #fdfdfd;
      --sidebar: #111;
      --text: #222;
      --accent: #aa0452;
      --muted: #666;
    }
    *{margin:0; padding:0; box-sizing:border-box;}
    body{
      display:flex;
      min-height:100vh;
      font-family: system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Flash messages */
    .messages {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
    }
    .alert {
      padding: 1rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: fadeIn 0.6s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .alert-success {
      background: #e6f8ec;
      border: 1px solid #b2e2c4;
      color: #1a7f3f;
    }
    .alert-error {
      background: #fdecea;
      border: 1px solid #f5c2c0;
      color: #a12622;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Sidebar */
    .sidebar{
      width:220px;
      background:var(--bg);
      color:var(--text);
      padding:2rem 1rem;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      border-right:1px solid #eee;
      position:fixed;
      top:0;
      left:0;
      bottom:0;
    }
    .logo{
      font-size:1.6rem;
      font-weight:700;
      margin-bottom:2rem;
      color:var(--sidebar);
      position:relative;
      padding-bottom:.5rem;
    }
    .logo::after{
      content:"";
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:2px;
      background:var(--accent);
    }
    .nav a{
      display:block;
      color:var(--text);
      text-decoration:none;
      padding:.6rem 0;
      font-weight:500;
    }
    .nav a.active,
    .nav a:hover{
      color:var(--accent);
      font-weight:700;
    }
    .sidebar-footer{
      font-size:.9rem;
      color:var(--muted);
    }
    .sidebar-footer a{
      margin-right:.6rem;
      color:var(--text);
      text-decoration:none;
      font-size:1.2rem;
    }
    .sidebar-footer a:hover{
      color:var(--accent);
    }

    /* Main */
    .main{
      flex:1;
      margin-left:220px;
      padding:2rem;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .section{
      max-width:600px;
      width:100%;
      margin-bottom:2rem;
    }
    .section h2{
      font-size:2rem;
      font-weight:700;
      margin-bottom:1rem;
      border-bottom:2px solid var(--accent);
      display:inline-block;
      padding-bottom:.3rem;
    }

    /* Form */
    form{
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin-top:1rem;
    }
    input, textarea{
      width:100%;
      padding:.8rem;
      border:1px solid #ddd;
      border-radius:6px;
      font-size:1rem;
    }
    textarea{
      resize:vertical;
      min-height:120px;
    }
    button{
      background:var(--sidebar);
      color:white;
      padding:.8rem 1.6rem;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{
      background:var(--accent);
    }

    /* Contact Info */
    .contact-info{
      margin-top:2rem;
      display:flex;
      flex-direction:column;
      gap:.8rem;
      font-size:1rem;
    }
    .contact-info a{
      color:var(--text);
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:.6rem;
    }
    .contact-info a:hover{
      color:var(--accent);
    }

    /* Responsive */
    @media(max-width:768px){
      .sidebar{
        position:relative;
        width:100%;
        height:auto;
        flex-direction:row;
        border-right:none;
        border-bottom:1px solid #eee;
      }
      .main{
        margin-left:0;
        padding:1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="logo">Noor.</div>
      <nav class="nav">
        <a href="/" >Home</a>
        <a href="/about">About</a>
        <a href="/project">Works</a>
        <a href="/contact" class="active">Contact</a>
      </nav>
    </div>
    <div class="sidebar-footer">
      <a href="mailto:noorlal2004@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://linkedin.com/in/noor-lal-4114a32b6"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/"><i class="fab fa-github"></i></a>
    </div>
  </aside>

  <main class="main">
    <!-- Flash Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <section class="section">
      <h2>Contact Me</h2>
      <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <a href="tel:+923237754149"><i class="fas fa-phone"></i> +92 323 7754149</a>
        <a href="mailto:noorlal2004@gmail.com"><i class="fas fa-envelope"></i> noorlal2004@gmail.com</a>
        <a href="https://linkedin.com/in/noor-lal-4114a32b6" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </section>
  </main>
</body>
</html>
